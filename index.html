<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <title>12 Cards</title>
    <style>
        #container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            display: flex;
            align-items: center;
            font-family: dm sans;
            font-size:5vh;
            justify-content: center;
            height: 30vh;
            width: 30vh;
            background-color: rgb(140, 166, 239);
            margin: 2vh;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s, opacity 0.3s;
            opacity: 0; /* Initially hide the card content */
        }

        .card.revealed {
            opacity: 1; /* Show the card content when clicked */
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card-details {
            display: none;
            background-color: white;
            font-size: 3vh;
            font-family: dm sans;
            padding: 5vh;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-family: dm sans;
        }
    </style>
</head>

<body>
    <div>
        <h1>Reveal the Card</h1>
    </div>
    <div id="container">
        <div class="card" data-details="Science is Life environment">Science</div>
        <div class="card" data-details="friends are GOOOD?">Friend</div>
        <div class="card" data-details="How is the weather in your area?">How</div>
        <div class="card" data-details="Are you alright?">Are</div>
        <div class="card" data-details="You should study more">You</div>
        <div class="card" data-details="Hello hello new one ">Hello</div>
        <div class="card" data-details="be wary of your Friends">Friend</div>
        <div class="card" data-details="Details about How you are?">How</div>
        <div class="card" data-details="Far in The abandoned land">Far</div>
        <div class="card" data-details="Land is 1/3 of Earth">Land</div>
        <div class="card" data-details="Water is 2/3 of Earth">Water</div>
        <div class="card" data-details="Earth is full of land just not enough surface area of land">Earth</div>
    </div>

    <div id="details-popup" class="card-details"></div>

    <script>
        const cards = document.querySelectorAll('.card');
        const detailsPopup = document.getElementById('details-popup');

        cards.forEach(card => {
            card.addEventListener('click', () => {
                card.classList.add('revealed');
                const detailsText = card.getAttribute('data-details');
                detailsPopup.textContent = detailsText;
                detailsPopup.style.display = 'block';

                const cardRect = card.getBoundingClientRect();
                detailsPopup.style.top = `${cardRect.top + window.scrollY + cardRect.height + 10}px`;
                detailsPopup.style.left = `${cardRect.left + window.scrollX}px`;
            });
        });

        document.addEventListener('click', (event) => {
            if (!event.target.classList.contains('card')) {
                detailsPopup.style.display = 'none';
            }
        }); 
        cards.forEach((card, index) => {
            setTimeout(() => {
                card.style.opacity = '1';
            }, 100 * index);
        });
    </script>
</body>

</html>
